<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" accept=".jpeg, .png, .jpg">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            {{options.explanation}}
            <!-- text will be based on where it is used. -->
            <button type="button" (click)="openFileSelector()">Seç</button>
        </ng-template>
    </ngx-file-drop>
    <div>
        <table class="table text-light">
            <thead>
                <tr>
                    <th>Seçilenler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
